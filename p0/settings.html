<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>User Settings</title>
        <link href="css/styles.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="icon/favicon.ico">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-secondary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main class="mt-5">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 backgroundGrey pt-3 rounded text-white">
                            <h4 class="fw-bold text-white">Profile</h4>
                            <hr>
                            <form>
                                <div class="form-floating mb-3 text-dark">
                                    <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com"/>
                                    <label for="inputEmail">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <a class="form-control btn btn-primary pt-3" href="index.html">Change email</a>
                                </div>
                                <div class="form-floating mb-3 text-dark">
                                    <input class="form-control" id="inputUsername" type="username" placeholder="username"/>
                                    <label for="inputUsername">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <a class="form-control btn btn-primary pt-3" href="index.html">Change username</a>
                                </div>
                            </form>
                            <h4 class="fw-bold text-white mt-5">Username</h4>
                            <hr>
                            <form>
                                <div class="form-floating mb-3 text-dark">
                                    <input class="form-control" id="inputOldPassword" type="password" placeholder="password"/>
                                    <label for="inputOldPassword">Password</label>
                                </div>
                                <div class="form-floating mb-1 text-dark">
                                    <input class="form-control" id="inputNewPassword" type="newPassword" placeholder="newPassword"/>
                                    <label for="inputNewPassword">New Password</label>
                                </div>
                                <div class="form-floating mb-3 text-dark">
                                    <input class="form-control" id="inputConfirmPassword" type="confirmPassword" placeholder="confirmPassword"/>
                                    <label for="inputConfirmPassword">Confirm Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <a class="form-control btn btn-primary pt-3" href="index.html">Change password</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 backgroundGrey mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-white">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="sitemap.html">Sitemap</a>
                                &middot;
                                <a href="https://github.com/CIT82/noahl-pub/tree/main/p0">Github</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
