<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>

        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
            crossorigin="anonymous"
        />
        
        <script defer 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous"
        ></script>

        <title>Bootstrap Crash Course</title>
    </head>
    <body class="container">
        <div class="row row-cols-3 gy-2">
            <div class="col">
                <input type="checkbox" class="btn-check" id="btn-check-1" autocomplete="off">
                <label for="btn-check-1" class="btn btn-primary">You Can</label>
            </div>
            <div class="col">
                <input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off">
                <label for="btn-check-2" class="btn btn-primary">Select These</label>
            </div>
            <div class="col">
                <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off" Disabled>
                <label for="btn-check-3" class="btn btn-primary">Disabled</label>
            </div>

            <div class="col">
                <input type="radio" class="btn-check" name="options" id="option-1" autocomplete="off" checked>
                <label for="option-1" class="btn btn-secondary">These Two Are</label>
            </div>
            <div class="col">
                <input type="radio" class="btn-check" name="options" id="option-2" autocomplete="off">
                <label for="option-2" class="btn btn-secondary">Radio Toggles</label>
            </div>
            <div class="col">
                <input type="radio" class="btn-check" name="options" id="option-3" autocomplete="off" Disabled>
                <label for="option-3" class="btn btn-secondary">Disabled</label>
            </div>

            <div class="col">
                <input type="radio" class="btn-check" name="options-outlined" id="success" autocomplete="off" checked>
                <label for="success" class="btn btn-outline-success">Success Radio</label>
            </div>
            <div class="col">
                <input type="radio" class="btn-check" name="options-outlined" id="danger" autocomplete="off">
                <label for="danger" class="btn btn-outline-danger">Danger Radio</label>
            </div>
            <div class="col">
                <input type="radio" class="btn-check" name="options" id="option-4" autocomplete="off" Disabled>
                <label for="option-4" class="btn btn-outline-primary">Disabled</label>
            </div>
        </div>
    </body>
</html>
